<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {

        .container {

        }

        border-radius: 4px;

        height: 16px;
        margin-top: 5px;
        }

        .progress-bar {

        width: 0%;

        transition: width 0.3s ease;
        text-align: center;
        color: white;
        font-size: 12px;
        line-height: 16px;
        }

        .status-text {
        margin-top: 4px;
        font-size: 12px;
        color: #555;
        }

        .btn {
        padding: 4px 10px;
        border: none;
        border-radius: 4px;
        margin-right: 6px;
        cursor: pointer;
        font-size: 14px;
        }

        .btn-download {

        color: white;
        }

        color: white;
        }

</head>

            const file = document.getElementById('uploadResource').files[0];

            const status = document.getElementById('status');

            // 如果没有选择文件
            if (!file) {
                alert.style.display = 'block'; // 显示警告
                return;
            }

            alert.style.display = 'none'; // 隐藏警告
            status.textContent = '状态：上传中...';

            // 创建 FormData 并附加文件
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert.style.display = 'none'; // 隐藏警告
                        status.textContent = '状态：上传成功！';

                        const file = document.getElementById('uploadResource').files[0];
                        const tableBody = document.querySelector('.file-list tbody');
                        const row = document.createElement('tr');

                        const nameCell = document.createElement('td');
                        nameCell.textContent = file.name;

                        const timeCell = document.createElement('td');

                        // 状态栏
                        const statusCell = document.createElement('td');
                        const progressContainer = document.createElement('div');

                        const progressBar = document.createElement('div');
                        progressBar.className = 'progress-bar';

                        const statusText = document.createElement('div');
                        statusText.className = 'status-text';
                        statusText.textContent = '等待下载';

                        statusCell.appendChild(progressContainer);
                        statusCell.appendChild(statusText);

                        // 操作栏：下载 + 删除按钮
                        const actionCell = document.createElement('td');
                        const downloadBtn = document.createElement('button');
                        downloadBtn.textContent = '⬇️ 下载';
                        downloadBtn.className = 'btn btn-download';

                        const deleteBtn = document.createElement('button');
                        deleteBtn.textContent = '🗑️ 删除';
                        deleteBtn.className = 'btn btn-delete';

                        // 下载按钮事件
                        downloadBtn.addEventListener('click', (e) => {
                            e.preventDefault();
                            statusText.textContent = '准备下载...';
                            progressBar.style.width = '0%';

                                if (lowerName.endsWith('.mp4') || lowerName.endsWith('.avi') || lowerName.endsWith('.mov') || lowerName.endsWith('.mkv')) {

                                } else {
                                    // 其他文件
                                    downloadFile('/root/uploads/' + fileName, fileName, progressBar, statusText);
                                }
                        });

                        // 删除按钮事件
                        deleteBtn.addEventListener('click', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            if (confirm(`确定要删除文件 ${file.name} 吗？`)) {
                                fetch('/resource/delete', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({ filename: file.name })
                                })
                                .then(res => res.json())
                                .then(res => {
                                    console.log("返回 JSON：", res);
                                    console.log("返回 JSON,status：", res.status);
                                    if (res.status == 'success') {
                                        row.remove();
                                        alert('删除成功');
                                    } else {
                                        alert('删除失败：' + res.message);
                                    }

                                    console.error('删除失败:', err);
                                    alert('删除失败');
                                });

                        });

                        actionCell.appendChild(downloadBtn);
                        actionCell.appendChild(deleteBtn);

                        row.appendChild(nameCell);
                        row.appendChild(timeCell);
                        row.appendChild(statusCell);
                        row.appendChild(actionCell);

                        tableBody.insertBefore(row, tableBody.firstChild);

                    } else {
                        alert.style.display = 'block';
                        alert.textContent = '上传失败，请重试';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert.style.display = 'block';
                    alert.textContent = '上传过程中发生错误';
                    status.textContent = '状态：上传失败';
                });
        });

        function downloadFile(resourceId, filename, progressBar, statusText) {
        fetch('/resource/download', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ resourceId }) //通过post方式将要下载的文件路径发送给后端
        })
            .then(response => {
            if (!response.ok) {
                throw new Error('下载失败');
            }
            const contentLength = response.headers.get('Content-Length');
            const total = contentLength ? parseInt(contentLength, 10) : 0;//返回内容长度

            const reader = response.body.getReader(); //这个可以逐块提供body
            const chunks = [];
            let received = 0;

            const pump = () => reader.read()
            .then(({ done, value }) => {
                if (done) {//如果读取完成，整个文件已下载
                const blob = new Blob(chunks);//将所有小段chunks转换成一个完成的blob(binary large object)
                const url = window.URL.createObjectURL(blob);//浏览器创建一个临时的URL地址来获取这个数据
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();//模拟点击浏览器的下载行为
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);//避免内存泄露

                progressBar.style.width = '100%';
                statusText.textContent = '下载完成';
                return;
                }
                chunks.push(value);
                received += value.length;
                //更新下载进度
                if (total > 0) {
                const percent = Math.floor((received / total) * 100);
                progressBar.style.width = percent + '%';
                progressBar.textContent = percent + '%';
                statusText.textContent = `下载中 ${percent}%`;
                } else {
                statusText.textContent = `下载中（未知大小）`;
                }
                //递归调用 pump（继续读取下一段）
                return pump();
            });

            return pump();
            })
            .catch(error => {
            console.error('下载出错：', error);
            progressBar.style.backgroundColor = 'red';
            statusText.textContent = '下载失败';
            });
        }


        // 加载上传列表

            fetch('/resource/list')

                        const progressBar = document.createElement('div');

                        progressContainer.appendChild(progressBar);

                        const statusText = document.createElement('div');
                        statusText.className = 'status-text';
                        statusText.textContent = '等待下载';

                        statusCell.appendChild(progressContainer);
                        statusCell.appendChild(statusText);

                        // 操作栏：下载 + 删除按钮
                        const actionCell = document.createElement('td');
                        const downloadBtn = document.createElement('button');
                        downloadBtn.textContent = '⬇️ 下载';
                        downloadBtn.className = 'btn btn-download';

                        const deleteBtn = document.createElement('button');
                        deleteBtn.textContent = '🗑️ 删除';
                        deleteBtn.className = 'btn btn-delete';

                        // 下载按钮事件
                        downloadBtn.addEventListener('click', (e) => {
                            e.preventDefault();
                            statusText.textContent = '准备下载...';
                            progressBar.style.width = '0%';
                            downloadFile(file.relativePath, file.filename, progressBar, statusText);
                        });

                        // 删除按钮事件
                        deleteBtn.addEventListener('click', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            if (confirm(`确定要删除文件 ${file.filename} 吗？`)) {
                                fetch('/resource/delete', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({ filename: file.filename })
                                })
                                .then(res => res.json())
                                .then(res => {
                                    console.log("返回 JSON：", res);
                                    console.log("返回 JSON,status：", res.status);
                                    if (res.status == 'success') {
                                        row.remove();
                                        alert('删除成功');

                        actionCell.appendChild(downloadBtn);
