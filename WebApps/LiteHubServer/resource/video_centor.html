<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>视频播放</title>
  <style>
    
    body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  background-color: #eef2f7;
  margin: 0;
  padding: 40px;
}

#menu-button {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 1em;
  color: #00a1d6;
  cursor: pointer;
  font-weight: bold;
  text-shadow: 0 0 6px #00c3ff;
}

.video-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  justify-content: center;
}

.card {
  width: 300px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
  overflow: hidden;
  text-align: center;
  position: relative;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 24px rgba(0, 0, 0, 0.2);
}

.thumbnail-container {
  position: relative;
  cursor: pointer;
  background-color: #ddd;
}

.thumbnail {
  width: 100%;
  height: 180px;
  object-fit: cover;
  display: block;
  transition: opacity 0.3s ease;
}

.play-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 64px;
  height: 64px;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.5);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.play-icon svg {
  width: 32px;
  height: 32px;
  fill: white;
}

.info {
  padding: 16px;
  font-size: 15px;
  color: #333;
  line-height: 1.6;
  background-color: #fafafa;
}

video {
  width: 100%;
  border-radius: 0;
}

  </style>
</head>
<body>
  <div id="menu-button">返回菜单</div>
  <div id="video-container" class="video-grid"></div>

  <script>
    // 返回菜单按钮点击事件
    document.getElementById('menu-button').addEventListener('click', () => {
      window.location.href = '/menu';
    });

    // 播放视频替换卡片
    function playVideo(card, url, name) {
      // 暂停其他播放中的视频
       document.querySelectorAll('video').forEach(v => v.pause());
      card.innerHTML = `
        <video controls autoplay>
          <source src="${url}" type="video/mp4">
          您的浏览器不支持视频播放。
        </video>
        <div class="info">
          <div>正在播放：${name}</div>
        </div>
      `;
    }

    // 页面加载完成后获取所有视频元信息
    window.addEventListener('load', () => {
      fetch('/metavideo') // 假设 GET 请求 /metavideo 返回完整 JSON
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('video-container');
          container.innerHTML = '';

          // 遍历所有视频
          for (const [name, meta] of Object.entries(data)) {
            const card = document.createElement('div');
            card.className = 'card';

            card.innerHTML = `
              <div class="thumbnail-container">
                <img class="thumbnail" src="${meta.thumbnail}" alt="缩略图">
                <div class="play-icon">
                  <svg viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                  </svg>
                </div>
              </div>
              <div class="info">
                <div>文件名: ${name}</div>
                <div>时长: ${meta.duration.toFixed(2)} 秒</div>
              </div>
            `;

            // 点击播放
            card.querySelector('.thumbnail-container').addEventListener('click', () => {
              playVideo(card, meta.video_url, name);
            });

            container.appendChild(card);
          }
        })
        .catch(err => {
          document.getElementById('video-container').innerHTML = `
            <div class="card">
              <div class="info">加载视频信息失败，请稍后再试。</div>
            </div>
          `;
          console.error(err);
        });
    });
  </script>
</body>
</html>
